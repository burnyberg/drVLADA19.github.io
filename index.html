<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Праздничный сайт для друга</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0e68c;
            color: #4b0082;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        #greeting {
            font-size: 1.5rem;
        }
        button {
            font-size: 1rem;
            padding: 10px;
            border: none;
            cursor: pointer;
            background-color: #4b0082;
            color: #f0e68c;
            border-radius: 5px;
        }
    </style>
</head>
<body onload="showGreeting()">
    <h1>С днем рождения, друг!</h1>
    <div id="greeting"></div>
    <button onclick="showGreeting()">Я Влад</button>

    <script>
        const greetings = [
            // ... (другие поздравления)
            'Пусть белая клавиатура станет символом чистого и успешного начала в программировании!',
            'С днем рождения! Пусть твоя клавиатура будет светлее будущего в программировании!', // добавлена запятая
            'Поздравляем с днем рождения, надеемся, что ты не забыл пригласить Максика на праздник!',
            // ... (другие поздравления)
        ];

        function showGreeting() {
            const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
            document.getElementById('greeting').innerText = randomGreeting;
        }
    </script>
</body>
</html>
